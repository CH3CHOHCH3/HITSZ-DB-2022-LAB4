<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">

<!-- Loding font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="/stylesheets/login.css">

<title>Campus Volunteer</title>
</head>
<script>
	function login(){
		var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        fetch('/auth/login',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password,
            })
        }).then((res)=>{
            if (res.redirected) {
                window.location = res.url;
            } else {
                return res.json();
            }
        }).then((data)=>{
            alert("Error:" + data.message);
        })
	}
</script>
<body>
<div class="container" id="login">
	<div class="row justify-content-center" style="margin-bottom: 10%;">
	<div class="col-lg-8">
	  	<div class="login">

			<h2>LOGIN</h2>
		
		<!-- Loging form -->
			<form>
				<div class="form-group">
				  	<input type="text" class="form-control" id="username" placeholder="username">
				</div>
				<div class="form-group">
				  	<input type="password" class="form-control" id="password" placeholder="password">
				</div>
				<br>
				<button type="button" class="btn btn-lg btn-block" onclick="login()">Sign in</button>
				<br>
                <label class="forgot-password">Don't have an account?<a href="/htmls/register.html">Sign up</a>.</label>
			</form>
		 <!-- End Loging form -->
		</div>
	</div>
	</div>
</div>


</body>
</html>
